<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tarefas JS</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header>
      <h1>Lista de Tarefas JS</h1>
      <div id="input-container">
        <input type="text" placeholder="Digite o título da tarefa..." />
        <button class="add">
          <i class="bi bi-plus-square-fill"></i> Adicionar
        </button>
      </div>
    </header>
    <main id="listArea">
      <div class="item">
        <div class="item-icon"><i class="bi bi-circle"></i></div>
        <div class="item-title">Teste de Título</div>
        <div class="item-date">15:03:34</div>
        <button class="delete"><i class="bi bi-trash-fill"></i> Excluir</button>
      </div>
      <div class="item marked">
        <div class="item-icon"><i class="bi bi-check-circle-fill"></i></div>
        <div class="item-title">Teste de Título</div>
        <div class="item-date">15:03:34</div>
        <button class="delete"><i class="bi bi-trash-fill"></i> Excluir</button>
      </div>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
